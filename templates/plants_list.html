{% extends 'base.html' %}
{% block content %}


<main>
    <section id="content">

        
        <section id="items">
        {% for plant in plants %}
        <div class="card">
            <a href=plant/{{plant._id}}><img src={{plant.photo_url}}></a>
            <div class="card-content">
                <a href=plant/{{plant._id}}>{{plant.name}}</a>
            </div>
        </div>
        {% endfor %}  
        </section>
    </section>

</main>

{% endblock content %}
